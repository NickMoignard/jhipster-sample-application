# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

org:
  neo4j:
    migrations:
      locations-to-scan:
      packages-to-scan: com.mycompany.myapp.config.neo4j
      installed-by: jhipsterSampleApplication

eureka:
  client:
    enabled: false
  instance:
    appname: jhipsterSampleApplication
    instanceId: jhipsterSampleApplication:${spring.application.instance-id:${random.value}}

spring:
  application:
    name: jhipsterSampleApplication
  cloud:
    config:
      enabled: false
  jackson:
    serialization:
      write-durations-as-timestamps: false
  mail:
    host: localhost
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: i18n/messages
  task:
    execution:
      thread-name-prefix: jhipster-sample-application-task-
      pool:
        core-size: 1
        max-size: 50
        queue-capacity: 10000
    scheduling:
      thread-name-prefix: jhipster-sample-application-scheduling-
      pool:
        size: 1
  thymeleaf:
    mode: HTML

server:
  port: 10344
  address: localhost

# ===================================================================
# JHipster specific properties
#
# Full reference is available at: https://www.jhipster.tech/common-application-properties/
# ===================================================================

jhipster:
  clientApp:
    name: 'jhipsterSampleApplicationApp'
  logging:
    # To test json console appender
    use-json-format: false
    logstash:
      enabled: false
      host: localhost
      port: 5000
      queue-size: 512
  security:
    authentication:
      jwt:
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret: MzU3MGJiOGUxMmVmOWM4YmFhZWJhMDdjNWJmNTY4OWZjYWVhNDkxNGRkYjBlYjg0ZTZjMjM1MGVmZTg4ODUwNDA2ZThkZjM3ZTMyNzNlOWM5NjdhNDQxODBmN2E0NmFiOWQwZWMxNzM5ODY1ZGU1YzlmNmUwZTM0YWY1ZTU0NmQ=
        # Token is valid 24 hours
        token-validity-in-seconds: 86400
kafka:
  bootstrap-servers: localhost:9092
  consumer:
    key.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    value.deserializer: org.apache.kafka.common.serialization.StringDeserializer
    group.id: jhipster-sample-application
    auto.offset.reset: earliest
  producer:
    key.serializer: org.apache.kafka.common.serialization.StringSerializer
    value.serializer: org.apache.kafka.common.serialization.StringSerializer
